<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
        <h2>Student Registration Form</h2>
        <div class="input-box">
          <label for="name"><b>First Name:</b></label>
          <input type="text" placeholder="Enter name" name="name" id="name"><br><br>
        </div>
        <div class="input-box">
          <label for="name"><b>Last Name:</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name"><br><br>
        </div>
        <div class="gender-box">
          <label for="name"><b>Gender:</b></label>
          <input type="radio" name="male"> Male <input type="radio" name="female"> Female
          <input type="radio" name="other"> Other <br><br>
        </div>
        <div class="date-box">
           <label for="dob"><b>Date of Birth:</b></label>
           <input type="date" id="dob"><br><br>
        </div>
        <div class="number-box">
          <label for="contact"><b>Contact:</b></label>
          <input type="text" name="country code" value="+91" size="2">
          <input type="text" name="contact" size="12"><br><br>
        </div>
        <div class="input-box">
          <label for="address"><b>Address:</b></label>
          <textarea cols="60" rows="7"></textarea><br><br>
        </div>
        <div class="input-box">
          <label for="email"><b>Email:</b></label>
          <input type="email" placeholder="Enter Email" name="email" id="email"><br><br>
        <div class="input-box">  
          <label for="name"><b>Password:</b></label>
          <input type="password" placeholder="Enter password" name="pwd" id="password"><br><br>
        </div>
        <div class="input-box">  
          <label for="name"><b>Confirm Password:</b></label>
          <input type="password" placeholder="Enter password" name="pwd" id="password"><br><br>
        </div>
        <div class="url-box">
          <label for="url"><b>Enter your Linkedin URL:</b></label>
          <input type="url" name="link" id="inputlink"><br><br>
        </div>
        <div class="file-box">
            <label for="image"><b>Upload Documents</b></label>
            <input type="file" name="img"><br><br>
        </div>
    </div>
    <center>
    <button>Reset</button>
    <button>Submit</button>
    </center>
        </form>    
</body>
</html>
